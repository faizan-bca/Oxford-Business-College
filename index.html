<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Business College</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <!-- Unknown -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>


</head>

<body>
    <!-- navbar part start -->
    <nav>
        <div class="nav-container">
            <img src="images/logo.png" alt="College Logo" class="logo">
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Admission</a>
                <a href="#">Gallery</a>
                <a href="#">Notice Board</a>
                <a href="#">Events</a>
                <a href="#">Tutorial</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- navbar part end -->

    <!---------- hero section --------->
    <div class="container-fluid hero-sec">
        <div class="row">
            <div class="col-md-8 hero-img">
                <img src="images/students-in-computer-lab.jpg" alt="Students in Computer Lab">
            </div>
            <div class="col-md-4 form-sec">
                <form action="">
                    <div>
                        <center>Share your details and weâ€™ll get back to you.</center>
                        <label for="formGroupExampleInput" class="form-label"></label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Enter your name*" required>
                    </div>
                    <div>
                        <label for="formGroupExampleInput2" class="form-label"></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="yourname@gmail.com*" required>
                    </div>
                    <div class="mb-4">
                        <!-- JS used in this div for this user to restrict entering any character other than numbers -->
                        <label for="formGroupExampleInput2" class="form-label"></label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}"
                            title="Please enter a 10-digit phone number" class="form-control"
                            placeholder="Enter mobile number*" required
                            oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- AOS Animation Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 120,
            duration: 1000 // Animation duration in ms
        });
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <!-- API for dial code and flag of India in form  -->
    <script>
        const input = document.querySelector("#phone");
        const iti = window.intlTelInput(input, {
            initialCountry: "in",  // Set default country to India
            separateDialCode: true, // Separate dial code from number
            onlyCountries: ["in"], // Restrict to India only
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/utils.js"
        });

        // Restrict input to numbers only
        input.addEventListener('input', function () {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>

</html>
